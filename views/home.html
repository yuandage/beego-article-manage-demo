<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>高校文章</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            $("#select").change(function () {
                var form = $("#form")
                console.log(form)
                form.submit()
            })
        }

    </script>
</head>

<body>
<header class="my-header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #24292e;">
        <a class="navbar-brand" href="#">川农文章</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin:0 20px;">搜索</button>
            </form>
            <a class="btn btn-primary" href="/login" role="button">登录</a>
            <a class="btn btn-success" href="/register" role="button" style="margin:0 10px;">注册</a>
        </div>
    </nav>
</header>

<main role="main">

    <div class="container marketing">


            <div class="row featurette">
                {{range .articles}}
                <div class="col-md-10">
                    <h2 class="featurette-heading"><a href="/content?id={{.Id}}" style="text-decoration: none;color: black;">{{.ArtiName}}</a>
                    </h2>
                    <p>发布时间: {{.Atime.Format "2006-01-02 15:04:05"}}</p>
                </div>

                {{end}}

                <div class="col-md-2" style="position: absolute;right: 200px">
                    <span class="sel_label">请选择文章分类：</span>
                    <form id="form" method="get" action="/index">
                        <select name="select" id="select" class="sel_opt">
                            <option value="0">全部</option>
                            {{range .articleType}}
                                {{if compare $.typeid .Id}}
                                    <option selected="selected" value="{{.Id}}">{{.Tname}}</option>
                                {{else}}
                                    <option value="{{.Id}}">{{.Tname}}</option>
                                {{end}}
                            {{end}}
                        </select>
                        <input type="submit" hidden="hidden">
                    </form>
                </div>

            </div>




    </div>


</main>
<!-- FOOTER -->
<footer class="container" style="position: absolute;top: 100%;margin: 0 150px">
    <p class="float-right"><a href="#">返回顶部</a></p>
    <p>&copy; 2019 袁洪 | 朱兴, 版权所有. </p>
</footer>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>

<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
