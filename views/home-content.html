<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>文章详情</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

</head>

<body>
<header class="my-header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #24292e;">
        <a class="navbar-brand" href="/">川农文章</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin:0 20px;">搜索</button>
            </form>
            <a class="btn btn-primary" href="/login" role="button">登录</a>
            <a class="btn btn-success" href="/register" role="button" style="margin:0 10px;">注册</a>
        </div>
    </nav>
</header>

<main role="main">

    <div class="container marketing">
        <div class="row featurette" style="margin-top: 60px">
                <div class="col-md-10">

                    <h2 class="featurette-heading" style="line-height: 30px">
                        {{.article.ArtiName}}
                    </h2>
                    <p>发布时间: {{.article.Atime.Format "2006-01-02"}}<span> 来源: </span></p>
                    <div class="form_group">
                        <textarea class="input_multxt" style="height: 500px;">{{.article.Acontent}}</textarea>
                    </div>

                    <p><img style="width: 200px;height: 150px;" src="{{.article.Aimg}}"></p>
                </div>

            </div>

    </div>

</main>
<!-- FOOTER -->
<footer class="container" style="position: absolute;top: 120%;margin: 0 150px">
    <p class="float-right"><a href="#">返回顶部</a></p>
    <p>&copy; 2019 袁洪 | 朱兴, 版权所有. </p>
</footer>

<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
